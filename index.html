<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label Maker</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="labelWrap">
    <div class="label">
      <address contenteditable class="return" data-storage="return">
        Wes Bos<br />
        123 Fake Street<br />
        Hamilton, Ontario<br />
        L7L 5J5<br />
      </address>
      <address contenteditable class="to" data-storage="to">
        Wes Bos<br />
        123 Fake Street<br />
        Hamilton, Ontario<br />
        L7L 5J5<br />
      </address>
      <div contenteditable class="stamp" data-storage="stamp">$1</div>
    </div>
  </div>
  <script src="./scripts.ts"></script>
</body>

</html>
